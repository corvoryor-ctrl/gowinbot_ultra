name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ยืนยันว่า main.py อยู่ที่ราก repo
      - name: Verify files
        shell: bash
        run: |
          echo "== repo root listing =="
          ls -la
          if [ ! -f "main.py" ]; then
            echo "❌ main.py not found at repo root (create it or change the filename below)"; exit 1;
          fi

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip wheel setuptools

          # heavy wheels ที่เข้ากับ Py3.11 + macOS/ARM
          pip install --only-binary=:all: "numpy==1.26.4" "pandas==2.1.4" "scikit-learn==1.3.2"

          # ติดตั้งจาก requirements.txt (อย่าให้มี pandas-ta / iqoptionapi / python-machineid อยู่ในไฟล์)
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          echo "== install pandas-ta 0.3.14b0 with fallbacks =="
          (pip install --pre "pandas-ta==0.3.14b0" --no-input \
            || pip install "https://github.com/twopirllc/pandas-ta/archive/refs/tags/v0.3.14b0.zip" --no-input \
            || pip install "https://github.com/twopirllc/pandas-ta/archive/0.3.14b0.zip" --no-input \
            || pip install "https://github.com/twopirllc/pandas-ta/archive/refs/heads/master.zip" --no-input)

          echo "== install iqoptionapi from your repo ZIP =="
          pip install "https://github.com/Axxxeel89/iqoptionapi/archive/refs/heads/master.zip" --no-input

          # เราใช้โมดูลทดแทน python_machineid ภายในโปรเจกต์ ไม่ต้อง pip install
          pip install pyinstaller
    
      - name: Build .app with PyInstaller
        shell: bash
        run: |
          set -e
          ICON_FLAG=""
          if [ -f app.icns ]; then ICON_FLAG="--icon app.icns"; fi

          ADD=""
          for f in index.html market_hours.json actives.json ai_meta.json; do
            if [ -e "$f" ]; then ADD="$ADD --add-data $f:."; fi
          done
          for d in models strategies services database; do
            if [ -d "$d" ]; then ADD="$ADD --add-data $d:$d"; fi
          done

          pyinstaller --noconfirm --clean --windowed \
            --name bot_app \
            $ICON_FLAG \
            --hidden-import pandas_ta --hidden-import sklearn --hidden-import iqoptionapi \
            $ADD \
            main.py

          echo "== dist =="
          ls -la dist || true

      - name: Upload artifact (.app)
        uses: actions/upload-artifact@v4
        with:
          name: bot_app_macos
          path: dist/bot_app.app
