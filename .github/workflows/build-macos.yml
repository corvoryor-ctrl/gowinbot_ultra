name: Build macOS App

on:
  workflow_dispatch:
    inputs:
      project_dir:
        description: "โฟลเดอร์โปรเจกต์ (เว้นว่างถ้าอยู่ root)"
        required: false
        default: ""
      entrypoint:
        description: "ไฟล์เริ่มรัน (เช่น main.py หรือ ai_service.py)"
        required: false
        default: "main.py"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve working directory
        shell: bash
        run: |
          set -euo pipefail
          REL="${{ github.event.inputs.project_dir }}"
          [ -z "$REL" ] && REL="."
          echo "PROJECT_DIR_REL=$REL" >> "$GITHUB_ENV"
          echo "Using project dir: $REL"
          find "$REL" -maxdepth 2 -print || true

      - name: Ensure entrypoint exists (auto-create if missing)
        shell: bash
        working-directory: ${{ env.PROJECT_DIR_REL }}
        run: |
          set -euo pipefail
          EP="${{ github.event.inputs.entrypoint }}"
          [ -z "$EP" ] && EP="main.py"
          if [ ! -f "$EP" ]; then
            echo "ℹ️  '$EP' not found — creating bootstrap main.py"
            cat > "$EP" <<'PY'
import os

def _try_run_ai_service_main():
    try:
        from ai_service import main as run_main
        run_main()
        return True
    except Exception:
        return False

def _try_run_uvicorn_app():
    app = None
    try:
        from ai_service import app as app_obj
        app = app_obj
    except Exception:
        pass
    if app is None:
        try:
            from services.health import app as app_obj  # fallback ถ้ามี
            app = app_obj
        except Exception:
            pass
    if app is not None:
        import uvicorn
        host = os.getenv("HOST", "127.0.0.1")
        port = int(os.getenv("PORT", "8000"))
        uvicorn.run(app, host=host, port=port)
        return True
    return False

if __name__ == "__main__":
    if _try_run_ai_service_main():
        pass
    elif _try_run_uvicorn_app():
        pass
    else:
        print("No entry found: add ai_service.main() or an ASGI app named `app`")
PY
          fi
          echo "ENTRYPOINT=$EP" >> "$GITHUB_ENV"
          echo "✅ Using entrypoint: $EP"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        working-directory: ${{ env.PROJECT_DIR_REL }}
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then
            pip install --only-binary=:all: numpy pandas scikit-learn || true
            pip install -r requirements.txt
          else
            pip install --only-binary=:all: numpy pandas scikit-learn || true
            pip install "fastapi>=0.110" "uvicorn[standard]>=0.30" "iqoptionapi>=0.1.6" \
                        "pandas-ta>=0.3.14b0" "joblib>=1.3" "python-machineid>=0.9.6" \
                        "PyNaCl>=1.5" "websocket-client>=1.6" "pydantic>=2.0" requests python-dotenv
          fi
          pip install pyinstaller
          pip freeze | sort | tee ../pip-freeze.txt || true

      - name: Build .app with PyInstaller
        shell: bash
        working-directory: ${{ env.PROJECT_DIR_REL }}
        run: |
          set -euo pipefail
          ICON_FLAG=""
          [ -f app.icns ] && ICON_FLAG="--icon app.icns"

          ADD=""
          for f in index.html market_hours.json actives.json ai_meta.json; do
            [ -e "$f" ] && ADD="$ADD --add-data \"$f:.\""
          done
          for d in models strategies services database; do
            [ -d "$d" ] && ADD="$ADD --add-data \"$d:$d\""
          done

          HIDE="--hidden-import pandas_ta --hidden-import sklearn --hidden-import iqoptionapi"

          set -x
          eval pyinstaller --noconfirm --clean \
               --windowed \
               --name bot_app \
               $ICON_FLAG \
               $HIDE \
               $ADD \
               "${{ env.ENTRYPOINT }}"
          set +x
          ls -la dist || true

      - name: Upload app bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot_app_macos
          path: ${{ env.PROJECT_DIR_REL }}/dist/bot_app.app

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics
          path: |
            pip-freeze.txt
            ${{ env.PROJECT_DIR_REL }}/build
            ${{ env.PROJECT_DIR_REL }}/dist
