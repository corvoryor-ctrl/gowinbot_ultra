name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ยืนยันว่า main.py อยู่ที่ราก repo
      - name: Verify files
        shell: bash
        run: |
          echo "== repo root listing =="
          ls -la
          if [ ! -f "main.py" ]; then
            echo "❌ main.py not found at repo root (create it or change the filename below)"; exit 1;
          fi

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip wheel setuptools

          # ชุด heavy ที่รองรับ Py3.12 + macOS/ARM
          pip install --only-binary=:all: \
            "numpy==2.0.2" \
            "pandas==2.2.2" \
            "scikit-learn==1.4.2"

          # ติดตั้งจาก requirements.txt (อย่าใส่ pandas-ta / iqoptionapi / python-machineid ในไฟล์นี้)
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          # pandas-ta ที่รองรับ Py3.12
          pip install "pandas-ta==0.4.71b0"

          # iqoptionapi จาก ZIP ตามที่ต้นใช้
          pip install "https://github.com/Axxxeel89/iqoptionapi/archive/refs/heads/master.zip"

          # เราใช้โฟลเดอร์ python_machineid/ ภายในโปรเจกต์ แทนการ pip install
          pip install pyinstaller
    
      - name: Build .app with PyInstaller
        shell: bash
        run: |
          set -e
          ICON_FLAG=""
          if [ -f app.icns ]; then ICON_FLAG="--icon app.icns"; fi

          ADD=""
          for f in index.html market_hours.json actives.json ai_meta.json; do
            if [ -e "$f" ]; then ADD="$ADD --add-data $f:."; fi
          done
          for d in models strategies services database; do
            if [ -d "$d" ]; then ADD="$ADD --add-data $d:$d"; fi
          done

          pyinstaller --noconfirm --clean --windowed \
            --name bot_app \
            $ICON_FLAG \
            --hidden-import pandas_ta --hidden-import sklearn --hidden-import iqoptionapi \
            $ADD \
            main.py

          echo "== dist =="
          ls -la dist || true

      - name: Upload artifact (.app)
        uses: actions/upload-artifact@v4
        with:
          name: bot_app_macos
          path: dist/bot_app.app
